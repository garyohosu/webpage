<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ - デジタル神社</title>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .shrine {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .omikuji-box {
            background: #f5f5f5;
            border: 3px solid #d32f2f;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .fortune-text {
            font-size: 1.3rem;
            line-height: 1.8;
            color: #333;
            display: none;
        }
        
        .fortune-level {
            font-size: 2rem;
            font-weight: bold;
            color: #d32f2f;
            margin-bottom: 15px;
        }
        
        .draw-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            margin: 20px 0;
        }
        
        .draw-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 90, 82, 0.4);
        }
        
        .draw-button:active {
            transform: translateY(0);
        }
        
        .instruction {
            color: #666;
            margin-bottom: 20px;
            font-size: 1rem;
        }
        
        .footer {
            margin-top: 30px;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .shaking {
            animation: shake 0.1s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="shrine">
        <h1>🏮 おみくじ 🏮</h1>
        <p class="subtitle">デジタル神社へようこそ</p>
        
        <p class="instruction">心を込めてボタンを押してください</p>
        
        <div class="omikuji-box" id="fortuneBox">
            <p style="color: #999; font-size: 1.1rem;">おみくじを引いて<br>今日の運勢を占いましょう</p>
        </div>
        
        <button class="draw-button" id="drawButton" onclick="drawFortune()">
            おみくじを引く
        </button>
        
        <div class="footer">
            <p>🙏 良い一日をお過ごしください 🙏</p>
        </div>
    </div>

    <script>
        const fortunes = [
            {
                level: "大吉",
                message: "素晴らしい一日になるでしょう！\n新しいチャンスが舞い込んできます。\n積極的に行動してください。"
            },
            {
                level: "中吉", 
                message: "良いことが起こりそうです。\n周りの人との関係を大切にしましょう。\n小さな幸せを見つけられる日です。"
            },
            {
                level: "小吉",
                message: "穏やかな一日となりそうです。\n焦らずゆっくりと進んでください。\n思いやりの心を忘れずに。"
            },
            {
                level: "吉",
                message: "安定した運気です。\n今日の努力は必ず報われます。\n感謝の気持ちを大切にしましょう。"
            },
            {
                level: "末吉",
                message: "後半に運気が上昇します。\n諦めずに続けることが大切です。\n新しい発見があるかもしれません。"
            },
            {
                level: "凶",
                message: "慎重に行動しましょう。\nピンチはチャンスの前触れです。\n周りの人に助けを求めることも大切です。"
            }
        ];

        function drawFortune() {
            const button = document.getElementById('drawButton');
            const fortuneBox = document.getElementById('fortuneBox');
            
            // ボタンを無効化して振動エフェクト
            button.disabled = true;
            button.textContent = '占い中...';
            fortuneBox.classList.add('shaking');
            
            // 2秒後に結果を表示
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * fortunes.length);
                const selectedFortune = fortunes[randomIndex];
                
                fortuneBox.classList.remove('shaking');
                fortuneBox.innerHTML = `
                    <div class="fortune-level">${selectedFortune.level}</div>
                    <div class="fortune-text" style="display: block;">
                        ${selectedFortune.message.split('\n').map(line => `<p style="margin: 10px 0;">${line}</p>`).join('')}
                    </div>
                `;
                
                button.disabled = false;
                button.textContent = 'もう一度引く';
            }, 2000);
        }
    </script>
</body>
</html>
